<span>Datum: {{ post.published_at|date:"d M Y H:i" }}</span> |
<span>Kategorie: <a href="{{ post.category.get_absolute_url }}">{{ post.category }}</a></span> |
<span>Tag :
  {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">{{ tag }}</a>
  {% empty %}
      None
  {% endfor %}
</span>
